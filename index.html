<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row">
            <div class="col">
                <form>
                    <h1 class="d-flex justify-content-center">Formul√°rio de Cadastro</h1>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text"  id="nome">
                    <label class="form-label" for="email">Seu Email:</label>
                    <input class="form-control" type="email"  id="email">
                    <label class="form-label" for="telefone">Seu Telefone:</label>
                    <input class="form-control" type="tel" id="telefone">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-primary btn-lg">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
